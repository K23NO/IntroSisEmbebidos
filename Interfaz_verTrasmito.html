<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Serial - Sensor MAX30105</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .control-panel {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .status.disconnected {
            background: linear-gradient(45deg, #ffebee, #ffcdd2);
            color: #c62828;
            border: 2px solid #e57373;
        }

        .status.connected {
            background: linear-gradient(45deg, #e8f5e8, #c8e6c9);
            color: #2e7d32;
            border: 2px solid #66bb6a;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .metric-unit {
            font-size: 16px;
            opacity: 0.8;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }

        .chart {
            width: 100%;
            height: 200px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
        }

        .data-log {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .data-log::-webkit-scrollbar {
            width: 8px;
        }

        .data-log::-webkit-scrollbar-track {
            background: #34495e;
            border-radius: 4px;
        }

        .data-log::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
            border-bottom: 1px solid #34495e;
        }

        .timestamp {
            color: #3498db;
            font-weight: bold;
        }

        .error-msg {
            background: linear-gradient(45deg, #ffebee, #ffcdd2);
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #e57373;
            display: none;
        }

        .pulse-animation {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .heart-icon {
            display: inline-block;
            color: #e74c3c;
            font-size: 1.2em;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .control-panel {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitor Serial - Sensor MAX30105</h1>
        
        <div class="control-panel">
            <button id="connectBtn" class="btn btn-primary">üîå Conectar Puerto Serial</button>
            <button id="disconnectBtn" class="btn btn-danger" disabled>üîå Desconectar</button>
            <button id="clearBtn" class="btn btn-secondary">üóëÔ∏è Limpiar Log</button>
        </div>

        <div id="status" class="status disconnected">
            ‚ùå Desconectado - Presiona "Conectar Puerto Serial" para comenzar
        </div>

        <div id="errorMsg" class="error-msg"></div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-title">Frecuencia Card√≠aca</div>
                <div class="metric-value" id="heartRate">--</div>
                <div class="metric-unit">BPM <span class="heart-icon">‚ô•</span></div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Saturaci√≥n de Ox√≠geno</div>
                <div class="metric-value" id="spo2">--</div>
                <div class="metric-unit">% SpO2</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Se√±al Roja</div>
                <div class="metric-value" id="redValue">--</div>
                <div class="metric-unit">ADC</div>
            </div>
            <div class="metric-card">
                <div class="metric-title">Se√±al Infrarroja</div>
                <div class="metric-value" id="irValue">--</div>
                <div class="metric-unit">ADC</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <div class="chart-title">Se√±al Roja en Tiempo Real</div>
                <canvas id="redChart" class="chart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">Se√±al Infrarroja en Tiempo Real</div>
                <canvas id="irChart" class="chart"></canvas>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-title">Log de Datos en Tiempo Real</div>
            <div id="dataLog" class="data-log"></div>
        </div>
    </div>

    <script>
        class SerialMonitor {
            constructor() {
                this.port = null;
                this.reader = null;
                this.isConnected = false;
                this.redData = [];
                this.irData = [];
                this.maxDataPoints = 100;
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeCharts();
            }

            initializeElements() {
                this.connectBtn = document.getElementById('connectBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.status = document.getElementById('status');
                this.errorMsg = document.getElementById('errorMsg');
                this.dataLog = document.getElementById('dataLog');
                this.heartRate = document.getElementById('heartRate');
                this.spo2 = document.getElementById('spo2');
                this.redValue = document.getElementById('redValue');
                this.irValue = document.getElementById('irValue');
            }

            setupEventListeners() {
                this.connectBtn.addEventListener('click', () => this.connect());
                this.disconnectBtn.addEventListener('click', () => this.disconnect());
                this.clearBtn.addEventListener('click', () => this.clearLog());
            }

            initializeCharts() {
                this.redChart = document.getElementById('redChart');
                this.irChart = document.getElementById('irChart');
                this.redCtx = this.redChart.getContext('2d');
                this.irCtx = this.irChart.getContext('2d');
                
                // Configurar canvas
                this.redChart.width = this.redChart.offsetWidth;
                this.redChart.height = this.redChart.offsetHeight;
                this.irChart.width = this.irChart.offsetWidth;
                this.irChart.height = this.irChart.offsetHeight;
            }

            async connect() {
                try {
                    if (!('serial' in navigator)) {
                        throw new Error('Web Serial API no est√° soportada en este navegador. Usa Chrome o Edge.');
                    }

                    this.port = await navigator.serial.requestPort();
                    await this.port.open({
                        baudRate: 9600,
                        dataBits: 8,
                        stopBits: 1,
                        parity: 'none'
                    });

                    this.isConnected = true;
                    this.updateStatus('connected', '‚úÖ Conectado - Recibiendo datos...');
                    this.connectBtn.disabled = true;
                    this.disconnectBtn.disabled = false;
                    this.hideError();

                    this.startReading();
                } catch (error) {
                    this.showError('Error al conectar: ' + error.message);
                }
            }

            async disconnect() {
                try {
                    if (this.reader) {
                        await this.reader.cancel();
                    }
                    if (this.port) {
                        await this.port.close();
                    }
                    
                    this.isConnected = false;
                    this.updateStatus('disconnected', '‚ùå Desconectado');
                    this.connectBtn.disabled = false;
                    this.disconnectBtn.disabled = true;
                } catch (error) {
                    this.showError('Error al desconectar: ' + error.message);
                }
            }

            async startReading() {
                const textDecoder = new TextDecoderStream();
                const readableStreamClosed = this.port.readable.pipeTo(textDecoder.writable);
                this.reader = textDecoder.readable.getReader();

                let buffer = '';
                
                try {
                    while (true) {
                        const { value, done } = await this.reader.read();
                        if (done) break;
                        
                        buffer += value;
                        const lines = buffer.split('\n');
                        buffer = lines.pop() || '';
                        
                        for (const line of lines) {
                            if (line.trim()) {
                                this.processData(line.trim());
                            }
                        }
                    }
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        this.showError('Error leyendo datos: ' + error.message);
                    }
                } finally {
                    this.reader.releaseLock();
                }
            }

            processData(data) {
                this.addToLog(data);
                
                // Parsear datos del formato: RED=12345, IR=67890, HR=75, SPO2=98
                const redMatch = data.match(/RED=(\d+)/);
                const irMatch = data.match(/IR=(\d+)/);
                const hrMatch = data.match(/HR=(\d+)/);
                const spo2Match = data.match(/SPO2=(\d+)/);
                const bpmMatch = data.match(/BPM=(\d+)/);

                if (redMatch) {
                    const redVal = parseInt(redMatch[1]);
                    this.redValue.textContent = redVal.toLocaleString();
                    this.addDataPoint(this.redData, redVal);
                    this.updateChart(this.redCtx, this.redData, '#e74c3c');
                }

                if (irMatch) {
                    const irVal = parseInt(irMatch[1]);
                    this.irValue.textContent = irVal.toLocaleString();
                    this.addDataPoint(this.irData, irVal);
                    this.updateChart(this.irCtx, this.irData, '#9b59b6');
                }

                if (hrMatch || bpmMatch) {
                    const hr = hrMatch ? parseInt(hrMatch[1]) : parseInt(bpmMatch[1]);
                    this.heartRate.textContent = hr;
                    this.heartRate.parentElement.classList.add('pulse-animation');
                    setTimeout(() => {
                        this.heartRate.parentElement.classList.remove('pulse-animation');
                    }, 1000);
                }

                if (spo2Match) {
                    const spo2Val = parseInt(spo2Match[1]);
                    this.spo2.textContent = spo2Val;
                }
            }

            addDataPoint(dataArray, value) {
                dataArray.push(value);
                if (dataArray.length > this.maxDataPoints) {
                    dataArray.shift();
                }
            }

            updateChart(ctx, data, color) {
                const canvas = ctx.canvas;
                const width = canvas.width;
                const height = canvas.height;
                
                ctx.clearRect(0, 0, width, height);
                
                if (data.length < 2) return;
                
                // Encontrar min y max para escalado
                const min = Math.min(...data);
                const max = Math.max(...data);
                const range = max - min || 1;
                
                // Dibujar fondo de cuadr√≠cula
                ctx.strokeStyle = '#ecf0f1';
                ctx.lineWidth = 1;
                for (let i = 0; i < 10; i++) {
                    const y = (height / 10) * i;
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                    ctx.stroke();
                }
                
                // Dibujar la l√≠nea de datos
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                const stepX = width / (data.length - 1);
                
                for (let i = 0; i < data.length; i++) {
                    const x = i * stepX;
                    const y = height - ((data[i] - min) / range) * height;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
                
                // Dibujar puntos
                ctx.fillStyle = color;
                for (let i = 0; i < data.length; i++) {
                    const x = i * stepX;
                    const y = height - ((data[i] - min) / range) * height;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 2, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }

            addToLog(data) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `<span class="timestamp">${timestamp}</span> ${data}`;
                
                this.dataLog.appendChild(logEntry);
                this.dataLog.scrollTop = this.dataLog.scrollHeight;
                
                // Mantener solo las √∫ltimas 100 entradas
                while (this.dataLog.children.length > 100) {
                    this.dataLog.removeChild(this.dataLog.firstChild);
                }
            }

            clearLog() {
                this.dataLog.innerHTML = '';
                this.redData = [];
                this.irData = [];
                this.redCtx.clearRect(0, 0, this.redChart.width, this.redChart.height);
                this.irCtx.clearRect(0, 0, this.irChart.width, this.irChart.height);
            }

            updateStatus(type, message) {
                this.status.className = `status ${type}`;
                this.status.textContent = message;
            }

            showError(message) {
                this.errorMsg.textContent = message;
                this.errorMsg.style.display = 'block';
            }

            hideError() {
                this.errorMsg.style.display = 'none';
            }
        }

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            new SerialMonitor();
        });
    </script>
</body>
</html>
